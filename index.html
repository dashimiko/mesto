<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo_header.svg" alt="логотип проекта 'Меcто'.">
    </header>

    <main>
      <section class="profile">
        <div class="profile__pic-container">
          <img class="profile__avatar" src="./images/kusto (1).jpg" alt="Фотография пользователя.">
        </div>
        <div class="info">
          <div class="info__container">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <button class="info__edit-button" type="button"></button>
          </div>
          <p class="info__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img src="./images/small_add_button.svg" class="profile__vector" alt="кнопка добавления контента"></button>
      </section>

      <section class="elements">

        <article class="card">
          <img class="card__picture" src="./images/elements_karachevsk.jpg" alt="фотография пользователя">
          <div class="card__container">
            <p class="card__description">Карачаевск</p>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__picture" src="./images/elements_elbrus.jpg" alt="фотография пользователя">
          <div class="card__container">
            <p class="card__description">Гора Эльбрус</p>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__picture" src="./images/elements_dombai.jpg" alt="фотография пользователя">
          <div class="card__container">
            <p class="card__description">Домбай</p>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__picture" src="./images/elements_elbrus.jpg" alt="фотография пользователя">
          <div class="card__container">
            <p class="card__description">Гора Эльбрус</p>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__picture" src="./images/elements_karachevsk.jpg" alt="фотография пользователя">
          <div class="card__container">
            <p class="card__description">Домбай</p>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__picture" src="./images/elements_dombai.jpg" alt="фотография пользователя">
          <div class="card__container">
            <p class="card__description">Карачаево-Черкесия</p>
            <button class="card__like" type="button"></button>
          </div>
        </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
            <label class="popup__profile-info">
              <input type="text" id = "name" class="popup__name" name ="name" placeholder="Имя" value ="иван" required>
            </label>
            <label class="popup__profile-info">
              <input type="text" id = "description" class="popup__description" name ="description" placeholder="О себе" value ="Исследователь океана" required>
            </label>
            <button type="submit" name="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>

<script src="./scripts/index.js"></script>

</body>

</html>
